[general]
    # benchmark name
    name = 'JPL Institutional Coding Standard for the C Programming Language'
    # select the most applicable category from the list provided by this repo
    category = 'CODING_STANDARD'
    # mark your benchmark with custom tags (your own custom tags OR use existing from other projects)
    tags = ['defensive coding ', 'code clarity']

[info]
    # programming language
    language = 'c'
    # license used in the project from the list provided by this repo
    license = 'Â©2009 California Institute of Technology'
    # number of tests/cases/scenarios/benchmarks (should not be 0)
    scenarios_num = 31
    # free text with a small desciption of the benchmark
    description = 'The coding rules defined here primarily target the development of mission critical flight software written in the C programming language.'

[links]
    # the link to the home page of the benchmark
    homepage = 'https://www.jpl.nasa.gov/'
    # the link to the source code
    sources = 'https://yurichev.com/mirrors/C/JPL_Coding_Standard_C.pdf'
    # the link to the page with documentation
    documentation = 'https://yurichev.com/mirrors/C/JPL_Coding_Standard_C.pdf'
